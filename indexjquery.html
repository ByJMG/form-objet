$(document).ready(function () {

        // function de verification
        $('input[type=text]').focus(function() {
                  var idf = this.id;


                  $('#'+idf).on('keyup', function(){

                    var verifInput = $('#'+idf).val();
                    if(idf != "confirm"){
                      if (verifInput.length >= 5) {
                          $('#'+idf).removeClass("form-recrut-incorrect");
                          $('#'+idf).addClass("form-recrut-correct");
                      } else {
                          $('#'+idf).removeClass("form-recrut-correct");
                          $('#'+idf).addClass("form-recrut-incorrect");
                      }
                    }else{
                          var verifInputPass = $('#pass').val();
                          var verifInputConfirm = $('#confirm').val();
                          //alert(verifInputPass);
                          if (verifInputPass === verifInputConfirm) {
                              $('#'+idf).removeClass("form-recrut-incorrect");
                              $('#'+idf).addClass("form-recrut-correct");
                          } else {
                              $('#'+idf).removeClass("form-recrut-correct");
                              $('#'+idf).addClass("form-recrut-incorrect");
                          }


                    }


                });

        });
